[tool.poetry]
name = "stupidb"
version = "4.5.0"
packages = [{ include = "stupidb" }]
# don't ship tests with the install
homepage = "https://github.com/cpcloud/stupidb"
repository = "https://github.com/cpcloud/stupidb"
documentation = "https://stupidb.readthedocs.io"
description = "The stupidest of all the databases."
authors = ["Phillip Cloud <cpcloud@gmail.com>"]
maintainers = ["Phillip Cloud <cpcloud@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.7"
cytoolz = "^0.11"
pydot = { version = "^1", optional = true }

[tool.poetry.dev-dependencies]
black = "^20.8b1"
coverage = "^5"
flake8 = "^3"
isort = "^5"
mypy = "^0.812"
pydocstyle = "^6"
pytest = "^6"
pytest-cov = "^2"
pytest-randomly = "^3"
pytest-xdist = "^2"
sphinx = "^4"
sphinx-autodoc-typehints = "^1"

[tool.poetry.extras]
animation = ["pydot"]

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
version_variable = ["stupidb/__init__.py:__version__", "docs/conf.py:version"]
branch = "master"
upload_to_pypi = true
build_command = "pip install poetry && poetry build"

[tool.pytest.ini_options]
xfail_strict = true
addopts = [
  "--ignore=site-packages",
  "--ignore=dist-packages",
  "--strict-markers"
]
markers = ["animate"]
norecursedirs = ["site-packages", "dist-packages"]

[tool.black]
line_length = 88

[tool.isort]
line_length = 88
profile = "black"

[tool.pydocstyle]
convention = "numpy"
add_ignore = ["D105", "D213", "D203"]
match-dir = "stupidb"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
