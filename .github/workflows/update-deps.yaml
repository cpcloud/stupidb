name: Update Dependencies
on:
  schedule:
    - cron: "15 */6 * * *"
  workflow_dispatch:
jobs:
  niv-update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dep:
          - nixpkgs
          - pre-commit-hooks
          - poetry2nix
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v14
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: stupidb
          extraPullNames: nix-community,poetry2nix

      - name: Get current commit
        id: get_current_commit
        uses: cpcloud/niv-dep-info-action@v1.0.1
        with:
          dependency: ${{ matrix.dep }}

      - name: Update ${{ matrix.dep }}
        run: nix run nixpkgs.niv -c niv update ${{ matrix.dep }}

      - name: Get new commit
        id: get_new_commit
        uses: cpcloud/niv-dep-info-action@v1.0.1
        with:
          dependency: ${{ matrix.dep }}

      - name: Get commit details for ${{ matrix.dep }} changes
        uses: cpcloud/compare-commits-action@v5.0.5
        id: compare_commits
        if: ${{ steps.get_current_commit.outputs.rev != steps.get_new_commit.outputs.rev }}
        with:
          owner: ${{ steps.get_current_commit.outputs.owner }}
          repo: ${{ steps.get_current_commit.outputs.repo }}
          basehead: ${{ steps.get_current_commit.outputs.rev }}...${{ steps.get_new_commit.outputs.rev }}
          token: ${{ secrets.GITHUB_TOKEN }}
          include-merge-commits: false

      - name: Create a pull request to update ${{ matrix.dep }}
        if: ${{ steps.get_current_commit.outputs.rev != steps.get_new_commit.outputs.rev }}
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "chore(deps): update ${{ matrix.dep }}"
          branch: "create-pull-request/update-${{ matrix.dep }}"
          delete-branch: true
          author: "Phillip Ground <cpcloudbot@gmail.com>"
          title: "chore(deps): update ${{ matrix.dep }}"
          token: ${{ secrets.PAT }}
          body: ${{ steps.compare_commits.outputs.differences }}

      - name: Set the PR to automerge
        if: ${{ steps.create_pr.outputs.pull-request-operation == 'created' }}
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: rebase
