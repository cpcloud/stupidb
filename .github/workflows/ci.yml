on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Continuous Integration

jobs:
  check_reqs_up_to_date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2

      - name: Install poetry
        run: pip install poetry

      - name: Check that requirements.txt is up-to-date
        run: |
          set -euo pipefail

          poetry export --dev --without-hashes > /tmp/requirements.txt
          git diff --exit-code {/tmp/,}requirements.txt

  lint:
    needs:
      - check_reqs_up_to_date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v14

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: stupidb
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community

      - name: Lint
        run: nix-shell -A python39 --pure --run 'pre-commit run --all-files'

  linux_macos:
    needs:
      - lint
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v14

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: stupidb
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community

      - name: Build package and run tests
        run: nix build -L --argstr python python${{ matrix.python-version }}

  windows:
    needs:
      - lint
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python on windows
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install graphviz
        run: choco install graphviz

      - name: Install imagemagick
        run: choco install imagemagick

      - name: Install poetry
        run: pip install poetry

      - name: Install package
        run: poetry install --extras animation

      - name: Run tests
        run: poetry run pytest --numprocesses auto

  release:
    needs:
      - linux_macos
      - windows
    runs-on: ubuntu-latest
    concurrency: release
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMREL }}

      - name: Python Semantic Release
        uses: relekang/python-semantic-release@v7.19.2
        with:
          github_token: ${{ secrets.SEMREL }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
