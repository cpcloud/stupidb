on:
  push:
    branches:
      - master

name: Continuous Integration

jobs:
  ci:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python_version: ["3.7", "3.8", "3.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v12
        if: ${{ matrix.os != 'windows-latest' }}

      - name: Setup stupidb push/pull and nix-community pull caches
        uses: cachix/cachix-action@v10
        with:
          name: stupidb
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
        if: ${{ matrix.os != 'windows-latest' }}

      - name: Build package and run tests
        run: nix build -L --argstr python python${{ matrix.python_version }}
        if: ${{ matrix.os != 'windows-latest' }}

      - name: Setup python on windows
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
          architecture: x64
        if: ${{ matrix.os == 'windows-latest' }}

      - name: Test windows
        run: |
          pip install poetry
          poetry install
          poetry run pytest -m 'not animate'
        if: ${{ matrix.os == 'windows-latest' }}

  release:
    needs: [ci]
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        uses: relekang/python-semantic-release@v7.16.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
