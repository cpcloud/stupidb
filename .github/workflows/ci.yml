on:
  push:
    branches:
      - master

name: Continuous Integration

jobs:
  ci:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python_version: [python37, python38, python39]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v12

      - name: Use nix-community cache
        uses: cachix/cachix-action@v10
        with:
          name: nix-community
          skipPush: true

      - name: Setup stupidb cache
        uses: cachix/cachix-action@v10
        with:
          name: stupidb
          skipPush: false
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run checks
        run: nix-shell --pure shell.nix -A ${{ matrix.python_version }} --run 'make check'

      - name: Run tests
        run: nix-shell --pure shell.nix -A ${{ matrix.python_version }} --run 'make test'

  release:
    needs: [ci]
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        uses: relekang/python-semantic-release@v7.16.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
